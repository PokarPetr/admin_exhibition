{% extends 'base.html' %}

{% block title %}Update Breed{% endblock %}

{% block content %}
    <main>
        <h1>Update Breed: {{ breed.name }}</h1>
        <form action="{{ url_for('update_breed_action', breed_id=breed.id) }}" method="post">
            <label for="name">Breed Name:</label>
            <input type="text" id="name" name="name" value="{{ breed.name }}" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" value="{{ breed.type }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ breed.description }}</textarea>

            <button type="submit">Update Breed</button>
        </form>
        <a href="{{ url_for('breeds') }}">Back to Breeds</a>
    </main>
{% endblock %}
